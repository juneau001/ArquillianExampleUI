<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Create Customer"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form id="customerCreateForm" prependId="false">

                <h:messages id="message" />

                <h:panelGrid columns="2">
                    <h:outputLabel value="Customer ID:" for="customerId" />
                    <h:inputText id="customerId" value="#{customerController.selected.customerId}" 
                                 title="Customer ID" required="true"
                                 requiredMessage="Customer ID"/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{customerController.selected.name}" title="Name" />
                    <h:outputLabel value="Address 1:" for="addressline1" />
                    <h:inputText id="addressline1" value="#{customerController.selected.addressline1}"
                                 title="Address 1" />
                    <h:outputLabel value="Address 2:" for="addressline2" />
                    <h:inputText id="addressline2" value="#{customerController.selected.addressline2}"
                                 title="Address 2" />
                    <h:outputLabel value="City:" for="city" />
                    <h:inputText id="city" value="#{customerController.selected.city}" title="City" />
                    <h:outputLabel value="State:" for="state" />
                    <h:inputText id="state" value="#{customerController.selected.state}" title="State" />
                    <h:outputLabel value="Zip" for="zip" />
                    <h:inputText id="zip" value="#{customerController.selected.zip}" title="Zip" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{customerController.selected.phone}" title="Phone" />
                    <h:outputLabel value="Fax:" for="fax" />
                    <h:inputText id="fax" value="#{customerController.selected.fax}" title="Fax" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{customerController.selected.email}" title="Email" />
                    <h:outputLabel value="Credit Limit:" for="creditLimit" />
                    <h:inputText id="creditLimit" value="#{customerController.selected.creditLimit}"
                                 title="Credit Limit" />
                    <h:outputLabel value="Pool ID:" for="poolId" />
                    <h:inputText id="poolId" value="#{customerController.selected.poolId}"
                                 title="Pool ID" />
                    <h:outputLabel value="Discount Code:" for="discountCode" />
                    <h:inputText id="discountCode" value="#{customerController.selected.discountCode}"
                                 title="Discount Code" />
                </h:panelGrid>
                <br />
                <h:commandButton id="createAction" action="#{customerController.create}" value="Create" />
                <br />
                <br />
                <h:commandButton id="showAllAction" action="#{customerController.prepareList}"
                                 value="Show All" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="Index"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
